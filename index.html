<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>my music player</title>
    </head>
    <body class="center">
        <header class="center flex-row w-full h-16 ">
            <div id="userInfo" class="w-40 h-12 flex flex-row gap-2 justify-center align-center rounded-xl color-white bg-dark-gray">
                <span class="center"> <img src="images/user-profile.jpg" class="w-8 h-8 rounded-full m-1 center"></span>
                <p class="center">user-name</p>
            </div>
            <div id="searchBar" class="w-1/2 h-12 rounded-xl center flex-row bg-dark-gray">
                <button id="searchBtn"  class="w-10 h-10 center ">
                    <i id="searchIcon" class="material-symbols-outlined color-white">search</i>
                </button>
                <span id="line" class=""></span>
                <input type="text" id="search" placeholder="search your song" class="w-3/4 h-full p-3 rounded-lg">

            </div>
            <div id="logo" class="w-48 h-12 center">
                <span class="center w-full h-full">
                    <img src="images/logo.png" title="www.beelody.com" class="w-full h-full">
                </span>
            </div>
        </header>
        <section class="center w-full p-8" id="main">
            <div id="playlistInfo" class="flex flex-row content-start gap-4 w-full">
                <span class="center">
                    <img id="playlistImage" src="images/Untitled.png" class="rounded-xl">
                </span>
                <span class="center content-start justify-between flex-wrap  p-2">
                    <span><h2 class="font-bold text-5xl top-0 color-white">my playlist</h2></span>
                    <span class="center content-start bottom-0 w-full"><p id="songCount">0 songs</p></span>
                </span>
            </div>
            <div id="emptySpace" class="w-full h-4"></div>
            <table id="songsList" class=" w-4/5 border-none border-0 border-transparent ">
                <tr class="text-slate-400">
                    <th class="font-medium">#</th>
                    <th class="font-medium">song name</th>
                    <th><span class="material-symbols-outlined font-medium">play_arrow</span></th>
                    <th><span class="material-symbols-outlined font-medium">download</span></th>
                </tr>
            </table>
            <audio id="songPlayer"></audio>



            <div class="w-full h-4"></div>
            <div class="w-full h-4"></div>
            <div class="w-full h-4"></div>
<!--            <div class="w-1/6 center bg-dark-gray rounded-xl mt-4 h-12">-->
<!--                <label for="addSong" class="custom-file-upload text-center w-full">-->
<!--                    <span class="material-symbols-outlined" title="add your song">add</span>-->
<!--                    <input id="addSong" type="file" class="color-white  center bg-dark-gray h-8  "/>-->
<!--                </label>-->

<!--            </div>-->

        </section>

        <nav id="audioPlayer" class="w-full bottom-0 z-10 float-right absolute h-20  center flex-row content-center justify-around ">
        <div id="playActions" class="text-3xl center flex-row gap-2 ">
            <i id="playBtn" onclick="playPause()" class="material-symbols-outlined text-4xl color-white">play_arrow</i>
            <i id="preBtn" class="material-symbols-outlined text-4xl color-white">skip_previous</i>
            <i id="nextBtn" class="material-symbols-outlined text-4xl color-white">skip_next</i>
            <i id="repeatBtn" class="material-symbols-outlined text-4xl color-white ">repeat</i>
            <i id="shuffleBtn" class="material-symbols-outlined text-4xl color-white ">shuffle</i>
        </div>
<!--        <div id="playBar" class="w-1/2 h-1 flex flex-row content-center justify-start">-->
<!--            <div id="redBar" class="w-1 h-1 center"></div>-->
<!--            <span id="pointer" class="w-2 h-2 rounded-full"></span>-->
<!--        </div>-->

            <input type="range" id="playBar" class="w-1/2 h-1 rounded-l">
        <span id="time" class="color-white">00:00/00:00</span>
        <div id="sound">
            <i class="material-symbols-outlined color-white">volume_up</i>
        </div>

    </nav>
        <script src="script/script.js"></script>
    </body>
</html>
